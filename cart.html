<!DOCTYPE html>
<html lang="en">
<head>

    <title>Beez Uniforms - Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="path_to_logo_image" alt="Beez Uniforms">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Femme</a></li>
                    <li><a href="#">Homme</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="path_to_cart_icon" alt="Cart">
            </div>
        </header>
        <main>
            <section class="cart">
                <h1>Votre Panier</h1>
                <div id="cart-items"></div>
                <div class="cart-summary">
                    <p id="total-price"></p>
                    <button onclick="checkout()"><a href="./commander.html" target="_blank" rel="noopener noreferrer">Commander</a></button>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-content">
                <div class="contact">
                    <h3>Contactez Nous</h3>
                    <p>Adresse: Rue Goulmima Res Loubna</p>
                    <p>Téléphone: +212 661 73 84 45</p>
                    <p>Email: contact@beez.ma</p>
                </div>
                <div class="links">
                    <h3>Liens utiles</h3>
                    <ul>
                        <li><a href="#">Centre d'aide</a></li>
                        <li><a href="#">Politique de confidentialité</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Copyright © 2024 All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    
</body>
</html>
